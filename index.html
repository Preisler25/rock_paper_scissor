<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Kő Papir Olló</title>
</head>
<body>

    <header>
        <nav>
            <div id="header">Kő Papir Olló</div>
            <div id="score">X You || Your computer X</div>
        </nav>
    </header>

    <main>
        <div id="content">
            <div id="txt">Pick one!</div>
            <div id="rock">
                <img src="./img/rock.png" id="rockimg">
            </div>
            <div id="paper">
                <img src="./img/paper.png" id="paperimg">
            </div>
            <div id="scissor">
                <img src="./img/scissor.png" id="scissorimg">
            </div>
        </div>

        <div id="history">
            <div id="H-content">
                <div id="H-txt">History</div>
                <div id="H-history"></div>
            </div>
        </div>

        <div id="C-content">
            <div id="C-txt">Your computer</div>
            <div id="C-rock">
                <img src="./img/rock.png" id="C-rockimg">
            </div>
            <div id="C-paper">
                <img src="./img/paper.png" id="C-paperimg">
            </div>
            <div id="C-scissor">
                <img src="./img/scissor.png" id="C-scissorimg">
            </div>
        </div>
    </main>

    <footer>
        Kálmán Barnabás, Preisler András
    </footer>
</body>
</html>
